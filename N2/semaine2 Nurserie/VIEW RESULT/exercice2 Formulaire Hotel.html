<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1> Votre réservation d'hôtel </h1>
        <h4> * champs obligatoires </h4>
    </center>
    <form>
        <label>Votre Nom*</label><br>
        <input type="text" name="nom" required placeholder="Nom de famille"><br>


        <label>Votre prenom*</label><br>
        <input type="text" name="prenom" required placeholder="Prénom"><br>


        <label>Votre numéro de tél*</label><br>
        <input type="tel" name="numero" required placeholder="00000000"><br>

        <label>Adresse e-mail*</label><br>
        <input type="email" name="mail" required><br>


        <label for="ville"> choisir une ville</label><br>
        <select name="ville" <option value="Lille"> Lille </option>
            <option value="Paris" selected> Paris </option>
            <option value="Bordeaux" selection> Bordeaux </option>
            <option value="Marseille" selection> Marseille </option>
            <option value="Nantes"> Nantes </option>
            <option value="Lyon"> Lyon </option>
            <option value="La Rochelle" selection> La Rochelle </option>
            <option value="Poitiers" selection> Poitiers </option>
            <option value="Toulouse" selection> Toulouse </option>
        </select><br>


        <label> Date d'arrivée : </label> <br>
        <input type="datetime-local"> <br>

        <label> Nombre de personnes*</label><br>
        <input type="number" min="1" max="9" required><br><br>

        <label> Vos options : </label><br>
        <label> Climatisation </label>
        <input type="checkbox">
        <label> Mini Bar </label>
        <input type="checkbox">
        <label> Jacuzzi </label>
        <input type="checkbox"><br>

        <label>Couleur de la chambre</label>
        <input type="color" value=""><br>

        <textarea name="commentaires" cols="35" rows="5" placeholder="Ajouter un commentaire"></textarea><br>

        <label>Acceptation des Conditions Générales de Vente (CVG)*
            <a href="conditiond generales.html"></a>
        </label> <br>


        <input required checked type="radio" name="selection">
        <label>J'accepte </label>
        <input type="radio" name="selection">
        <label>Je refuse </label><br>


        <button type="submit" name="submit">Envoyer ma demande</button><br>

    </form>
</body>

</html>
